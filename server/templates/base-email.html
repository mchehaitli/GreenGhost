<head>

    <style type="text/css">
        /* Base styles */
        body, html {
            margin: 0 auto !important;
            padding: 0 !important;
            height: 100% !important;
            width: 100% !important;
            -webkit-text-size-adjust: none;
            -ms-text-size-adjust: 100%;
            background: linear-gradient(135deg, #f8fffe 0%, #f0fdf4 50%, #ecfdf5 100%) !important;
            color: #374151 !important;
        }
        
        * {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', system-ui, sans-serif !important;
        }
        
        /* Container */
        .email-wrapper {
            width: 100% !important;
            margin: 0 !important;
            padding: 24px !important;
            background: linear-gradient(135deg, #f8fffe 0%, #f0fdf4 50%, #ecfdf5 100%) !important;
        }
        
        .email-content {
            max-width: 600px !important;
            margin: 0 auto !important;
            background-color: #ffffff !important;
            border-radius: 16px !important;
            padding: 40px !important;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08), 0 4px 12px rgba(16, 185, 129, 0.05) !important;
            border: 1px solid #e5e7eb !important;
        }
        
        /* Typography */
        h1, h2, h3 {
            color: #1a1a1a !important;
            margin-top: 0 !important;
            margin-bottom: 20px !important;
            font-weight: 600 !important;
        }
        
        p {
            margin: 0 0 20px !important;
            line-height: 1.6 !important;
            color: #333333 !important;
        }
        
        /* Button */
        .button {
            display: inline-block !important;
            padding: 14px 28px !important;
            background: linear-gradient(135deg, #10B981, #059669) !important;
            color: #ffffff !important;
            text-decoration: none !important;
            border-radius: 8px !important;
            font-weight: 600 !important;
            text-align: center !important;
            margin: 24px 0 !important;
            border: 0 !important;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.25) !important;
            transition: all 0.2s ease !important;
            font-size: 16px !important;
            letter-spacing: 0.025em !important;
            mso-padding-alt: 14px 28px;
        }
        
        .button:hover {
            background: linear-gradient(135deg, #059669, #047857) !important;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.35) !important;
            transform: translateY(-1px) !important;
        }
        
        /* Logo container */
        .logo-container {
            text-align: center !important;
            margin-bottom: 30px !important;
            padding: 20px 0 !important;
        }
        
        .logo-container svg {
            display: inline-block !important;
            vertical-align: middle !important;
            margin-right: 10px !important;
        }
        
        .brand-name {
            display: inline-block !important;
            font-size: 26px !important;
            font-weight: 700 !important;
            vertical-align: middle !important;
            letter-spacing: -0.02em !important;
        }
        
        .brand-green {
            color: #059669 !important;
        }
        
        .brand-ghost {
            color: #374151 !important;
            margin-left: 4px !important;
        }
        
        /* Footer */
        .footer {
            margin-top: 30px !important;
            padding-top: 20px !important;
            border-top: 1px solid #e5e7eb !important;
            color: #6b7280 !important;
            font-size: 14px !important;
            text-align: center !important;
        }
        
        .footer p {
            color: #6b7280 !important;
            font-size: 14px !important;
            margin-bottom: 10px !important;
        }
        
        /* Mobile optimization */
        @media screen and (max-width: 600px) {
            .email-wrapper {
                padding: 10px !important;
            }
            
            .email-content {
                padding: 20px !important;
            }
            
            .button {
                display: block !important;
                width: 100% !important;
                text-align: center !important;
                padding: 16px 24px !important;
            }
            
            .brand-name {
                font-size: 20px !important;
            }
            
            h1 { font-size: 22px !important; }
            h2 { font-size: 20px !important; }
            h3 { font-size: 18px !important; }
        }
    </style>
</head>

                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
